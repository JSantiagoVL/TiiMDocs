title: Driver
type: object
properties:
  id:
    type: integer
  firstName:
    type: string
  lastName:
    type: string
  imageUrl:
    type: string
  status:
    type: string
    enum:
      - ACTIVE
      - DEACTIVATED
  defaultVehicleId:
    type: integer
required:
  - id
  - firstName
  - lastName
description: 'The driver is the other part of the platform. A driver by default have an assigned vehicle. A car driver can be suspended or removed, in both cases its status switches to deactivated.'
