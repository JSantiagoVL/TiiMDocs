description: "A stop belongs to a Route and it's a geographical point where persons can ascend or descend."
properties:
  id:
    type: integer
  name:
    type: string
  lat:
    type: number
    format: float
    example: '-39.000231'
    description: 'Float [+/-]xxxx.xxxxxx'
  long:
    type: number
    format: float
    example: '120.111231'
    description: 'Float [+/-]xxxx.xxxxxx'
  description:
    type: string
  nextStopId:
    type:
      - integer
      - 'null'
    description: "If it's final, it will not have a nexStopId"
  type:
    type: string
    enum:
      - ABOARD
      - DESCEND
      - BOTH
  imageUrl:
    type: string
  routeId:
    type: integer
  shortAddress:
    type: string
  status:
    type: string
    enum:
      - ACTIVE
      - DEACTIVATED
  isInitial:
    type: boolean
required:
  - id
  - name
  - lat
  - long
  - description
  - nextStopId
  - type
  - imageUrl
  - routeId
  - shortAddress
  - status
