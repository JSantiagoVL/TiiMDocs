title: Run
type: object
description: 'A scheduled run that then could be transformed into a journey. Please notice the different available status. '
properties:
  id:
    type: integer
  routeId:
    type: integer
  busId:
    type: integer
  driverId:
    type: integer
  departureDate:
    type: string
    format: date-time
    description: 'YYYY-MM-DD HH:MM:SS'
  status:
    type: string
    enum:
      - CANCELLED
      - OPEN
      - CLOSED
      - COMPLETED
  stop:
    $ref: ./stop.v1.yaml
  seatReservations:
    type: array
    description: 'One dimention array. Values: "0" empty space, "x" not a seat, "other strings UserID" occupied seat'
    example: '["0","0","0","0", "0","x","0","0", "0","x","0","0", "x","x","0","0", "0","x","x","x",]'
    items:
      type: string
required:
  - id
  - routeId
  - busId
  - driverId
  - departureDate
