title: Run
type: object
description: 'A scheduled run that then could be transformed into a journey. Please notice the different available status. '
properties:
  id:
    type: integer
  routeId:
    type: integer
  vehicleId:
    type: integer
  driverId:
    type: integer
  departureDate:
    type: string
    format: date-time
    description: 'YYYY-MM-DD HH:MM:SS'
  status:
    type: string
    enum:
      - CANCELLED
      - OPEN
      - CLOSED
      - COMPLETED
  stop:
    $ref: ./stop.v1.yaml
  seatReservations:
    type: array
    example: '[resvId, 0, 0, 0, 0, 0, resvId, resvId, 0, 0, 0, resvId]'
    description: '[0, 0, 0, 0, 0, 0, 0, 345, 345, 0, 0 ]'
    items:
      type: integer
required:
  - id
  - routeId
  - vehicleId
  - driverId
  - departureDate
