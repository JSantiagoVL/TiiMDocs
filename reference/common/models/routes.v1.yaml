title: Route
type: object
x-examples: {}
description: 'The route is composed of multiple stops. One route, as defined in the system, can be traveled in only one way. Therefore the inverse route is a different route.'
properties:
  id:
    type: integer
  name:
    type: string
  mapResource:
    type: string
    description: A link to GMaps route
  status:
    type: string
    enum:
      - ACTIVATED
      - DEACTIVATED
  stops:
    type: array
    items:
      $ref: ./stop.v1.yaml
  price:
    type: number
    description: The route price is the obtained from the full trajectory
  operationAreaId:
    type: integer
required:
  - id
  - name
  - mapResource
  - status
  - stops
  - price
