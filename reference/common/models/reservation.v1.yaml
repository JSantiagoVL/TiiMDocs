title: Reservation
type: object
x-tags:
  - Reservation
description: |-
  A client can make multiple reservations from one of the available runs.
  A reservation has a variety of status depending on its life time.
  A reservation can have as many as two seats.
properties:
  id:
    type: integer
  runId:
    type: integer
  endStopId:
    type: integer
  paymentOrderId:
    type: integer
  seats:
    type: array
    items:
      type: integer
  status:
    type: string
  createdAt:
    type: string
    format: date
    description: 'YYYY-MM-DD HH:MM:SS'
  clientId:
    type: integer
